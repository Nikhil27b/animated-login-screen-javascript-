<!DOCTYPE html>
<html lang="en">

<head>
    <title>Animated Login Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="st.css">
</head>

<body>

    <div class="login-page">
        <div class="form">
            <form class="login-form " action="fomr submite" oninput="return formvalid()" onsubmit="return formvalid()">
                <h2>SIGN IN TO YOUR ACCOUNT</h2>
                <input type="text" placeholder="User Name" id="user" autocomplete="off" />
                <span id="vaild-mail"></span>
                <input type="password" placeholder="Password" id="pass" autocomplete="off" />
                <img src="https://cdn2.iconfinder.com/data/icons/basic-ui-interface-v-2/32/hide-512.png"
                    onclick="show()" id="showimg">
                <span id="vaild-pass"></span>
                <button type="submit">SIGN IN</button>
                <p class="message"><a href="#">Forgot your password?</a></p>
            </form>
        </div>


    </div>

    <script>
        function formvalid() {
            var vaildusername = document.getElementById('user').value;
            var vaildpass = document.getElementById('pass').value;


            if (vaildusername.length <= 2 || vaildusername.length >= 10) {
                document.getElementById('vaild-mail').innerHTML = 'Enter Vaild Username';
                return false;
            } else {
                document.getElementById('vaild-mail').innerHTML = '';
            }
            if (vaildpass.length <= 8 || vaildpass.length >= 20) {
                document.getElementById('vaild-pass').innerHTML = 'Enter Vaild Password';
                return false;
            } else {
                document.getElementById('vaild-pass').innerHTML = '';

            }
        }

        function show() {
            var x = document.getElementById("pass");
            if (x.type === "password") {
                x.type = "text";
                document.getElementById('showimg').src = 'https://static.thenounproject.com/png/777494-200.png';
            } else {
                x.type = "password";
                document.getElementById('showimg').src =
                    "https://cdn2.iconfinder.com/data/icons/basic-ui-interface-v-2/32/hide-512.png"
            }
        }
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        });
        document.onkeydown = function (e) {
            if (e.ctrlKey &&
                (e.keyCode === 67 ||
                    e.keyCode === 86 ||
                    e.keyCode === 85 ||
                    e.keyCode === 117)) {
                alert('not allowed');
                return false;
            } else {
                return true;
            }
        };
    </script>

</body>

</html>
